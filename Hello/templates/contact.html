{% extends "base.html" %}
{% block title %}
Contact
{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
  <img src="/static/img/contactus.jpg" class="d-block w-100" alt="..." width="500" height="600">
</div>
<h1 class="text-center">Contact Us</h1>

</div>
<div class="container mb-3 py-4 "> 
  <form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name..">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email..">
    </div>
    <div class="form-group">
      <label for="phone">Phone No</label>
      <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone No..">
    </div>
    <div class="form-group">
      <label for="desc">Tell Me About What You Want To Contact For</label>
      <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
  {% endblock body %}
