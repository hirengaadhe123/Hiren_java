<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" class="">
        <input type="text" id="text1">
        <br/>
        <span id="spanans"></span>
        <br/>
        <span2 id="spanans2"></span2>
        <script>
            let text=document.querySelector("#text1");
            let span=document.querySelector("#spanans");
            let span2=document.querySelector("#spanans2");

            let vowels='';
            let consonant='';
       
            text.addEventListener("keyup",() =>
           {
            let inputValue = text.value;
            let lastChar = inputValue.charAt(inputValue.length - 1);
            
            if (['a','e','i','o','u'].includes(lastChar)) 
            {
               vowels+=lastChar;
            } 
            else
            {
              consonant+=lastChar;
            }
            span.innerHTML=vowels;
            span2.innerHTML=consonant;
            
           }
        
        )
            
        </script>



    </form>
    
</body>
</html>
