<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" class="">
    <input type="text1" id="text1">
    <br/>
    <input type="button" id="btnshow" value="show">
    <br/>
    <span id="spanans"></span>
    <br/>
    <span2 id="spanans2"></span2>
  </form>

    <script>
        let text1=document.querySelector("#text1");
        let btnshow=document.querySelector("#btnshow");
        let span=document.querySelector("#spanans");
        let span2=document.querySelector("#spanans2");
        let c=0;
        

    btnshow.addEventListener("click",()=>
    {
        let text=text1.value;
        span.innerHTML = '';
        c=0;
	   for(i=0;i<text.length;i++)
	  {
        let letter=text.charAt(i);
        if(letter == "a" || letter == "A" || letter == "e" || letter == "E" || letter == "i" || letter == "I" || letter == "o" || letter == "O" || letter == "u" || letter == "U")
      {
        c++;
        
      }
       span2.innerHTML=c;

	  }
    }
    )
    </script>
</body>
</html>
