<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" class=""></form>
        no <input type="text" placeholder="Enter No" id="txtno">
        <br/>
        <input type="button" id="btncheck" value="check">
        <br/>
        <span id="spanans"></span>
    
    </form>

    <script>
        let txtno=document.querySelector("#txtno");
        let span=document.querySelector("#spanans");
        let btncheck=document.querySelector("#btncheck");
        
        btncheck.addEventListener("click",()=>{
            
            let no=parseInt(txtno.value);
            let str="";
            for (let i=1;i<=no;i++)
            {
                if (i%2) 
                {
                    str+= i + " is odd<br>";
                    
                } 
                else
                {
                    str+=i + " is even<br>";    
                }
                
                
            }
           span.innerHTML=str;

        }
    )

    </script>
    
</body>
</html>
