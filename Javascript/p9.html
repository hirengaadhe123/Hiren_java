<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let no1=parseInt(prompt("Enter No1 => "));
        let no2=parseInt(prompt("Enter No2 => "));

        alert("plus =" +(no1+no2));
        alert("minus =" +(no1-no2));
        alert("multiply ="+(no1*no2));
        alert("divide ="+(no1/no2));


    </script>
    
</body>
</html>
