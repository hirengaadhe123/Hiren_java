<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Employee{
            constructor(eno,ename,esalary){
                this.eno=eno;
                this.ename=ename;
                this.esalary=esalary;
            }
            displayinfo(){
                console.log(`${this.eno} ${this.ename} ${this.esalary}`);
            }
        }
        e1=new Employee('1','ramesh','20000');
        e2=new Employee('2','suresh','55000');
        e3=new Employee('3','bhavesh','30000');

        e1.displayinfo();
        e2.displayinfo();
        e3.displayinfo();

    </script>
    
</body>
</html>
