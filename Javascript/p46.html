<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" class="">
        <img src="img/cardback.jpg" id="img1" height="100" width="100">
        <img src="img/cardback.jpg" id="img2" height="100" width="100">

    </form>
    <script>
        let img1=document.querySelector("#img1");
        let img2=document.querySelector("#img2");

        img1.addEventListener("click",()=>
      {
        img1.src="img/card1.jpg";
      }
    )
       img2.addEventListener("click",()=>
       {
        img2.src="img/card2.jpg";
       }
    
    
    )

    </script>
    
</body>
</html>
