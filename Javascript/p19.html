<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        No 1 <input type="text" id="txtno1"/>
        <br/>
        No 2 <input type="text" id="txtno2"/>
        <br/>
        <input type="button" id="txtcheck" value="Check" onclick="hicheck();"/>
        <br/>
        Ans <input type="text" id="txtans"/>

    </form>
    
</body>
    <script>
        function hicheck()
        {
            let No1=parseInt(document.getElementById("txtno1").value);
            let No2=parseInt(document.getElementById("txtno2").value);
            if (No2 > No1) 
            {
                document.getElementById("txtans").value="No2 is Greater";
            }
             else
             {
                document.getElementById("txtans").value="No1 is Greater";  
            }
        }

    </script>
</html>
