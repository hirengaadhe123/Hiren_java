<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission with Fetch</title>
</head>
<body>
    <script>
    fetch("student.json")
    .then(response=>response.json())
    .then((data)=>{

    for(var x in data)
    {
    let a=(`${data[x].rollno} - ${data[x].name} - ${data[x].std} - ${data[x].fees} - ${data[x].gender} <br>`);
    document.write(a);
    }
    })
    .catch((error) => console.log(error));
    
  </script>
</body>
</html>
