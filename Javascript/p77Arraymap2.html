<head>

    <title>Document</title>
</head>
<body>
    <form action="" class="">
        <span id="spanans"></span>
    </form>
   
    <script>
       
        let numbers=[7, 16, 2, 12, 20, 11, 5, 19, 8, 23, 15, 3, 13, 9, 18, 10, 4, 14, 6, 22, 1, 21, 17, 24, 25];
        let span=document.querySelector("#spanans");

        {
            return num >20 ? num :null;
        });
       
       span.innerHTML=greaterNumbers;




    </script>
</body>
