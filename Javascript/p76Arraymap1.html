<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" class="">
        <span id="spanans"></span>
    </form>
   
    <script>
       
        let numbers=[1,2,3,4,5];
        let span=document.querySelector("#spanans");
        let doubledNumbers=numbers.map(function(num)
        {
            return num * 3;
        });
       
       span.innerHTML=doubledNumbers;




    </script>
</body>
</html>
