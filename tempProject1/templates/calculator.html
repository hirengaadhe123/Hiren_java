<!DOCTYPE html>
<html lang="en">
	 <head>
    
     </head>
     <body>
        <h1>Calculator</h1>
        <div class="row">
            <div class="col-sm-10">
                <form class="from-horizontal" method="post">
                    {%  csrf_token %}
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="Number1">Number1</label>
                        <div class="col-sm-9">
                        <input type="text" id="Number1" name="Number1" value="{{Number1}}" class="col-xs-10 col-sm-5">
                    </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" for="Operator"> Operator </label>
                
                <div class="col-sm-9">
                    <select id="drpoprator" name="drpoprator" class="col-xs-10 col-sm-5">
                        <option value="+"> + </option>
                        <option value="-"> - </option>
                        <option value="*"> * </option>
                        <option value="/"> / </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" for="Number2"> Number2 </label>
                    <div class="col-sm-9">
                         <input type="text" id="Number2" name="Number2" placeholder="Number2" value="{{Number2}}" class="col-xs-10 col-sm-5">
                    </div>
                </div>
                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <input class="btn btn-info" type="submit" value="Calculate">
                        </div>
                    </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="Answer"> Answer </label>
                        <div class="col-sm-9">
                            <input type="text" id="Answer" value="{{ans}}" placeholder="" class="col-xs-10 col-sm-5">
                        </div>
                </div>
                    
                </form>
                    
            </div>
                    
    </div>
     </body>
