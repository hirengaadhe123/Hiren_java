<!DOCTYPE html>
<html lang="en">

     </head>
     <body>
        <h1>Calculator2</h1>
        <div class="row">
            <div class="col-sm-10">
                <form class="from-horizontal" method="post">
                    {%  csrf_token %}
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="Side1">Side1</label>
                        <div class="col-sm-9">
                        <input type="text" id="Side1" name="Side1" value="{{Side1}}" class="col-xs-10 col-sm-5">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="Side2">Side2</label>
                        <div class="col-sm-9">
                        <input type="text" id="Side2" name="Side2" value="{{Side2}}" class="col-xs-10 col-sm-5">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="Side3">Side3</label>
                        <div class="col-sm-9">
                        <input type="text" id="Side3" name="Side3" value="{{Side3}}" class="col-xs-10 col-sm-5">
                    </div>
                    <div class="form-group">
                        <button type="submit" name="submit">Submit</button>
                        
                      
                        </div>
                    </div>
            </div>
            
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="Answer"> Answer </label>
                        <div class="col-sm-9">
                            <input type="text" id="Answer" value="{{ans}}" placeholder="" class="col-xs-10 col-sm-5">
                        </div>
                </div>
                    
                </form>
                    
            </div>
                    
    </div>
     </body>
