<!DOCTYPE html>
<html lang="en">
	 <head>
    
     </head>
     <body>
        <h1>Calculator1</h1>
        <div class="row">
            <div class="col-sm-10">
                <form class="from-horizontal" method="post">
                    {%  csrf_token %}
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="Number">Number</label>
                        <div class="col-sm-9">
                        <input type="text" id="Number" name="Number" value="{{Number}}" class="col-xs-10 col-sm-5">
                    </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" for="Operator"> Operator </label>
                
                <div class="col-sm-9">
                    <select id="drpoprator" name="drpoprator" class="col-xs-10 col-sm-5">
                        <option value="square"> square </option>
                        <option value="qube"> qube </option>
                    </select>
                </div>
            </div>
                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <input class="btn btn-info" type="submit" value="Calculate">
                        </div>
                    </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="Answer"> Answer </label>
                        <div class="col-sm-9">
                            <input type="text" id="Answer" value="{{ans}}" placeholder="" class="col-xs-10 col-sm-5">
                        </div>
                </div>
                    
                </form>
                    
            </div>
                    
    </div>
     </body>
